{% extends 'base.html' %}

{% block content %}
<div class="container start3">
	<div class="row">
		<div class="col-md-4 col-md-offset-3 text-right">
			<section id="logo3" class="animated fadeInLeft">Your Score: </section>
		</div>
		<div class="col-md-2 text-left">
			<section id="final_score" class="animated bounceInDown">{{ score }}</section>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2 col-md-offset-4 text-right">
			<section id="logo4" class="animated fadeInLeft">Difficulty: </section>
		</div>
		<div class="col-md-3 text-left">
			<section id="difficulty" class="animated bounceInDown">{{ difficulty }}</section>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2 text-center">
			<h2 id="save" class="animated fadeIn">Enter Name To Save Score</h2>
			<form id="save_form" class="animated fadeIn" name="form" onsubmit="save_score()" action="/save" method="POST">
				<input type="text" name="name" placeholder="Enter Name"></input>
				<input type="password" name="pwd" placeholder="Password"></input>
				<br>
				<input type="hidden" name="score" id"form_score" value=""/><br>
				<input type="hidden" name="difficulty" id"form_difficulty" value=""/><br>
			<a href="/save"><button type="submit" id="try_again">Try again</button></a>
			</form>
		</div>
	</div>
</div>

<script>
	function save_score(){
		var player = document.forms['form']['name'].value;
		var pwd = document.forms['form']['pwd'].value;
		var score = $('#final_score').text();
		var difficulty = $('#difficulty').text();
		document.forms['form']['score'].value = score;
		document.forms['form']['difficulty'].value = difficulty;

	}
</script>

{% endblock %}
