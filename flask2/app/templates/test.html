{% extends 'base.html' %}

{% block content %}
<div class="container search_name">
	<div class="row animated lightSpeedIn">
		<div class="col-md-4 col-md-offset-4 text-center">
			<form name="search_form" onsubmit="search()" method="POST" action="/results">
			<div id="search_header">Enter Name and Password to Search Scores</div><br>
			<input type="text" name="search" placeholder="Search Name"></input><br><br>
			<input type="password" name="pwd_search" placeholder="Password"></input><br><br>
			<button id="submit_button" type="submit">Search</button>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	
</script>

{% endblock %}
